name: 'Update Documentation'

description: 'Automate documentation update process'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12.1

    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r REQUIREMENTS.txt

    - name: Run UPDATE_DOC.py
      run: python UPDATE_DOC.py

    # removing __pycache__ as it is autogenerated by Python after running the above Python code.
    - name: Clean __pycache__
      run: rm -rf __pycache__

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "auto update documentation"
        git push
